    # 饮食
    avg_caloric_intake: null
    protein_g_per_day: null
    carbs_g_per_day: null
    fat_g_per_day: null
    fiber_g_per_day: null
    fasting_hours_per_day_avg: null  # 间歇性禁食

    # 补充剂（详见supplements部分）

    # 压力与心理健康
    perceived_stress_scale_score: null  # PSS-10 (0-40)
    meditation_minutes_per_week: null

    # 社交
    meaningful_social_interactions_per_week: null

    notes: ""

# ============================================
# 第九部分：补充剂与干预（持续记录）
